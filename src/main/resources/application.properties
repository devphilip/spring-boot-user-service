# Spring Boot Server Port
server.port=8080

# Spring Boot Application name
spring.application.name=User Demo App

#Spring Boot Application Context path
server.servlet.context-path=/api/userdemo



spring.h2.console.enabled=true
#spring.h2.console.path=/h2

## H2 In-memory property
spring.datasource.url=jdbc:h2:mem:halDb;DB_CLOSE_DELAY=-1
#spring.sql.init.platform=h2

## H2 File DB property
#spring.datasource.url=jdbc:h2:file:./data/fileDb

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# App Properties
devphilip.app.jwtSecret= devphilipAppSecretKey@ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890
devphilip.app.jwtExpirationMs= 3600000
devphilip.app.jwtRefreshExpirationMs= 86400000

# Open API Configuration
openapi.title=User Demo API
openapi.version=v1.0.0
openapi.description=Swagger UI using Open API Specification

# default Open API endpoint Specifications
# api docs endpoint path
springdoc.api-docs.path=/v3/api-docs
# customise endpoint for Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# disable default petstore Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
